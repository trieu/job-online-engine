application.title=job-matcher
application.vendor=Trieu Nguyen
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/job-matcher.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.apache-mime4j-0.6.jar=lib/http-commons/apache-mime4j-0.6.jar
file.reference.commons-codec-1.3.jar=lib/http-commons/commons-codec-1.3.jar
file.reference.commons-logging-1.1.1.jar=lib/http-commons/commons-logging-1.1.1.jar
file.reference.flexjson.jar=lib/json/flexjson.jar
file.reference.httpclient-4.0.jar=lib/http-commons/httpclient-4.0.jar
file.reference.httpcore-4.0.1.jar=lib/http-commons/httpcore-4.0.1.jar
file.reference.httpcore-nio-4.0.1.jar=lib/http-commons/httpcore-nio-4.0.1.jar
file.reference.httpmime-4.0.jar=lib/http-commons/httpmime-4.0.jar
file.reference.job-matcher-src=src
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.httpclient-4.0.jar}:\
    ${file.reference.httpcore-4.0.1.jar}:\
    ${file.reference.httpcore-nio-4.0.1.jar}:\
    ${file.reference.httpmime-4.0.jar}:\
    ${file.reference.apache-mime4j-0.6.jar}:\
    ${file.reference.commons-codec-1.3.jar}:\
    ${file.reference.commons-logging-1.1.1.jar}:\
    ${file.reference.flexjson.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.job-matcher-src}
